syntax = "proto3";

package orderpb;

option go_package = "desafio_clean_architecture/api/proto/orderpb";

service OrderService {
  rpc ListOrders (ListOrdersRequest) returns (ListOrdersResponse);
}

message ListOrdersRequest {}

message Order {
  string id = 1;
  string product = 2;
  float price = 3;
  string created_at = 4;
}

message ListOrdersResponse {
  repeated Order orders = 1;
}
